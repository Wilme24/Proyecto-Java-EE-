<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"  	  
      xmlns:p="http://primefaces.org/ui"> 
  	
<h:head>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<link rel="stylesheet" href="../css/bootstrap.css"></link>
</h:head> 
<body> 

<script type="text/javascript">
		function valid() {
			location.reload(true);
			}
		function soloLetras(e){
		       key = e.keyCode || e.which;
		       tecla = String.fromCharCode(key).toLowerCase();
		       letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
		       especiales = "8-37-39-46";

		       tecla_especial = false
		       for(var i in especiales){
		            if(key == especiales[i]){
		                tecla_especial = true;
		                break;
		            }
		        }

		        if(letras.indexOf(tecla)==-1 &amp; !tecla_especial){
		            return false;
		        }
		    }
		function soloNumeros(e) { // 1
		    tecla = (document.all) ? e.keyCode : e.which; // 2
		    if (tecla==8) return true; // 3
		    patron = /\d/; // Solo acepta números
		    te = String.fromCharCode(tecla); // 5
		    return patron.test(te); // 6
		}
	</script>

	<h:form>
   		 <p:fieldset style="margin-bottom:20px;width: 500px; margin-left:150px;" >
        	<p:panel id="panel" header="MI INFORMACIÓN">
	        	<br />
	        	<f:facet name="footer">
	            	<p:messages id="msgs" />
	        	</f:facet>
	        	
			   <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">Nombres: *</div>	
	           		  <p:inputText value="#{UsuarioMB.usuarioLogeo.usuario}" />
	           </div>
			   </div>
			   
			    <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">Apellidos: *</div>	
	           		  <p:inputText  />
	          	    </div>
			   </div>
			   
			   <div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">Dirección: *</div>	
			   			<p:inputText />
			     	</div>
			   </div>
			   
			   <div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">Teléfono: *</div>	
			   			<p:inputText />
			     	</div>
			   </div>
			   
			   <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">Tipo de documento: *</div>	
	           		  <p:selectOneMenu style="width:95%" >
	           		  		 <f:selectItem itemLabel="Seleccionar" itemValue="" />
			          </p:selectOneMenu>
	          	    </div>
			   </div>
			   <div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">Número de documento: *</div>	
			   			<p:inputText  />
			     	</div>
			   </div>
			   <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">Fecha de nacimiento: *</div>	
	           		   <p:calendar  />
	           		</div>
	           </div>
			    <div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">Correo electrónico: *</div>	
			   			<p:inputText  />
			     	</div>
			   </div>
			   <div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">Usuario: *</div>	
			   			<p:inputText  />
			     	</div>
			   </div>
			    <div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">Contraseña: *</div>	
			   			<p:inputText />
			     	</div>
			   </div>  
			   <center>
        	   	<p:commandButton update="panel" action="#{CitaMB.probar()}" value="Guardar" icon="ui-icon-folder-open"/>
        	   </center>
        	</p:panel>
   		 </p:fieldset>
	</h:form>

</body> 
</html>
